<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Smash | Premium Web Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --card-bg: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: var(--light);
            min-height: 100vh;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: bgChange 20s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes bgChange {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo i {
            color: var(--secondary);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 0;
            position: relative;
        }
        
        nav a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--secondary);
            transition: var(--transition);
        }
        
        nav a:hover:after {
            width: 100%;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 2rem;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #4fc3f7;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h4 {
            color: #f48fb1;
            margin-top: 0;
            font-weight: normal;
            margin-bottom: 1.5rem;
        }
        
        .game-frame {
            width: 100%;
            height: 500px;
            border: 2px solid #4fc3f7;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background: #000;
        }
        
        .note {
            margin-top: 15px;
            font-size: 14px;
            color: #bdc3c7;
        }
        
        .social-section {
            text-align: center;
            margin: 2rem 0;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 0, 极细 0.2);
        }
        
        .instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        
        .linkedin {
            background: #0077B5;
        }
        
        .coffee {
            background: linear-gradient(45deg, #FF9500, #FF5E3A);
        }
        
        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 2rem;
            color: #bdc3c7;
            font-size: 0.9rem;
            max-width: 800px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animated {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            nav ul {
                gap: 1rem;
            }
            
            .game-frame {
                height: 400px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .social-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .social-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .game-frame {
                height: 300px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .game-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="animated">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-layer-group"></i>
                <span>GameHub</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="game-container animated">
            <h1>Stack Smash</h1>
            <h4>Do not click on Ads - they're not set by me</h4>
            <iframe 
                src="https://play.famobi.com/wrapper/stack-smash/A1000-10" 
                class="game-frame"
                frameborder="0"
                allowfullscreen>
            </iframe>
            <p class="note">Note: DM Me if You want any other games.</p>
        </div>

        <div class="social-section animated">
            <div class="social-buttons">

                <a href="https://www.paypal.com/ncp/payment/ERS44JY54MKZG" class="social-btn coffee" target="_blank">
                    <i class="fas fa-coffee"></i>
                    <span>Buy Me a Coffee</span>
                </a>
            </div>
        </div>
    </div>

    <footer class="animated">
        <p>© 2023 GameHub | All Rights Reserved</p>
        <p>Enjoy the game! Thanks for visiting.</p>
        <p>Note: These games contain advertisements not set by me. Please do not click on them.</p>
    </footer>

    <script>
        // Add intersection observer for scroll animations
        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.animated');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            animatedElements.forEach(element => {
                element.style.opacity = 0;
                element.style.transform = 'translateY(20px)';
                element.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
                observer.observe(element);
            });
        });
    </script>
</body>

</html>
